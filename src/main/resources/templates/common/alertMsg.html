<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alert Message</title>
</head>
<body>
    <script th:inline="javascript">
        let msg = [[${msg}]];
        let url = [[${url}]];
        alert(msg);
        location.href = "/ss/" + url;
    </script>
</body>
</html>
