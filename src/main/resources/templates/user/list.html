<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        th, td { padding: 3px; }
    </style>
</head>
<body style="margin: 50px;">
    <h1>사용자 목록
        <span style="font-size: 16px; margin-left: 100px;">
            <span th:if="${session.sessUid}">[[${session.sessUname}]]님 환영합니다. &nbsp;&nbsp;&nbsp;
                <a th:href="@{/user/logout}">로그아웃</a>
            </span>
            <span th:unless="${session.sessUid}"><a th:href="@{/user/login}">로그인</a></span>
        </span>
    </h1>
    <hr>
    <table border="1">
        <tr>
            <th>No.</th>
            <th>uid</th>
            <th>uname</th>
            <th>email</th>
            <th>regDate</th>
            <th>pwd</th>
            <th>management</th>
        </tr>
        <tr th:each="user: ${uList}">
            <td th:text="${userStat.count}">1</td>
            <td th:text="${user.uid}">james</td>
            <td th:text="${user.uname}">제임스</td>
            <td th:text="${user.email}">james@gmail.com</td>
            <td th:text="${user.regDate}">2024-03-06</td>
            <td th:text="${user.pwd}">123412312</td>
            <td style="padding-left: 8px;">
                <button type="button" th:onclick="|location.href='@{/user/update/{uid}(uid=${user.uid})}'|">수정</button>
                <button type="button" th:onclick="|location.href='@{/user/delete/{uid}(uid=${user.uid})}'|">삭제</button>
            </td>
        </tr>
    </table>
</body>
</html>
